<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bank Detector</h1>
        <input type="text" id="bankInput" placeholder="Enter your bank number" maxlength="19"
            oninput="autoDetectBank()">
        <button onclick="detectBank()">Detect Bank</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
