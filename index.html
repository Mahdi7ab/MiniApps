<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apps Selection</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Select Your Mini App</h1>
        </div>
        <div class="category-selector">
            <label for="category">Filter by Category:</label>
            <select id="category" name="category">
                <option value="all">All Apps</option>
                <option value="productivity">Productivity</option>
                <option value="utility">Utility</option>
                <option value="weather">Weather</option>
            </select>
        </div>
        <div class="app-grid">
            <div class="app-card" data-category="utility">
                <img src="https://github.com/marella/material-design-icons/raw/refs/heads/main/svg/outlined/group.svg"
                    alt="App 4">
                <h3>Pantomime</h3>
                <p>Jot down ideas and thoughts instantly.</p>
                <a href="apps/utils/pantomime/index.html" class="select-btn">Select App</a>
            </div>
            <div class="app-card" data-category="productivity">
                <img src="https://github.com/marella/material-design-icons/raw/refs/heads/main/svg/outlined/av_timer.svg"
                    alt="App 1">
                <h3>POMODORO</h3>
                <p>Simple POMODORO for everyday use.</p>
                <a href="apps/productivity/pomodoro/index.html" class="select-btn">Select App</a>
            </div>
            <div class="app-card" data-category="productivity">
                <img src="https://raw.githubusercontent.com/marella/material-design-icons/refs/heads/main/svg/outlined/list.svg"
                    alt="App 2">
                <h3>Todo List</h3>
                <p>Organize your tasks with ease and efficiency.</p>
                <a href="apps/productivity/to-do-list/index.html" class="select-btn">Select App</a>
            </div>
            <div class="app-card" data-category="utility">
                <img src="https://github.com/marella/material-design-icons/raw/refs/heads/main/svg/outlined/credit_card.svg"
                    alt="App 3">
                <h3>BankCard</h3>
                <p>Check Bank Card.</p>
                <a href="apps/utils/bank-card/index.html" class="select-btn">Select App</a>
            </div>
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById('category');
        const appCards = document.querySelectorAll('.app-card');

        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;

            appCards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');

                if (selectedCategory === 'all' || cardCategory === selectedCategory) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
